@javascript = {

<script src="@routes.Assets.at("openlayers/OpenLayers.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/heatmap.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/heatmap-openlayers.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/twitterbootstrap/bootstrap-alert.js")" type="text/javascript"></script>
<script src="http://maps.google.com/maps/api/js?v=3.6&amp;sensor=false"></script>
<script type="text/javascript">

$(document).ready(function() {
	
	var testData={
            max: 46,
            data: [{lat: 43.605412, lon: 1.448543, count: 40}, {lat: 43.615793, lon: 1.398311, count: 40}]
         };

	var transformedTestData = { max: testData.max , data: [] },
	data = testData.data,
	datalen = data.length,
	nudata = [];
	
	// in order to use the OpenLayers Heatmap Layer we have to transform our data into 
	// { max: <max>, data: [{lonlat: <OpenLayers.LonLat>, count: <count>},...]}
	
	while(datalen--){
	nudata.push({
	    lonlat: new OpenLayers.LonLat(data[datalen].lon, data[datalen].lat),
	    count: data[datalen].count
	});
	}
	
	transformedTestData.data = nudata;

	
	var map = new OpenLayers.Map( 'map');
    
	var gsat = new OpenLayers.Layer.Google(
            "Google Satellite",
            {type: google.maps.MapTypeId.SATELLITE}
        );
    map.addLayer(gsat);
    
    heatmap = new OpenLayers.Layer.Heatmap( "Heatmap Layer", map, gsat, {visible: true, radius:10}, {isBaseLayer: false, opacity: 0.3, projection: new OpenLayers.Projection("EPSG:4326")});
    map.addLayer(heatmap);

    // Google.v3 uses EPSG:900913 as projection, so we have to
    // transform our coordinates
    map.setCenter(new OpenLayers.LonLat(1.448543,43.605412 ).transform(
        new OpenLayers.Projection("EPSG:4326"),
        map.getProjectionObject()
    ), 12);
    
    heatmap.setDataSet(transformedTestData);
});
</script>
}

@main("Map My Cost !")(javascript)(css) {

    <h2>Map</h2>
    
    <div id="map" style="width: 600px; height: 450px">
    </div>

}
